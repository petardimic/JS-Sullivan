<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">
			new function() {
				try {
					var URL		= parent.parent.URL;
					var url		= new URL(document.location.href, true, true);
					var id		= URL.jdecode(url.getParameter("id"));
					var height	= url.getParameter("height");
					if (id && height) {
						parent.parent.iframe_resize(id, height);
					}
				} catch(e) {}
			}();
		</script>
	</head>
	<body>
	</body>
</html>
